<html>
<head>
  <meta charset="UTF-8">
  <title>MyPomodoro</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <input type="text" name="taskName" id="taskName" value="タスク名">
  <button>▶</button>
</body>

<script>
  const ipcRenderer = require('electron').ipcRenderer;
  const element = document.querySelector('#taskName');
  element.addEventListener('change', handleChange);
  
  const startPomodoro = (text) => {
      ipcRenderer.send('async', text);
  }

  function handleChange(event) {
    const value = event.target.value;
    startPomodoro(value);
  }
</script>
</html>
